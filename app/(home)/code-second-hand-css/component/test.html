<!DOCTYPE html>
<html>

<head>
    <title>My Personal Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #444;
        }

        .navbar {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background-color: #a2a2a2;
            color: #fff;
            padding: 20px;
        }

        .navbar h2 {
            margin-top: 0;
            font-size: 28px;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            margin-bottom: 10px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .arrow-down {
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 20px solid red;
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }

        .container {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }

        .container h1 {
            font-size: 36px;
            margin-top: 0;
        }

        .container img {
            max-width: 100%;
            height: auto;
        }

        .personal-info {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .personal-info div {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .personal-info h2 {
            font-size: 24px;
            margin-top: 0;
        }

        .personal-info p {
            margin-bottom: 0;
        }

        .skills {
            margin-top: 20px;
        }

        .skills ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .skills li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <h2>My Portfolio</h2>
        <div class="arrow-down"></div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Welcome to my personal portfolio</h1>
        <img src="https://via.placeholder.com/800x400" alt="My Photo">
        <div class="personal-info">
            <div>
                <h2>Personal Information</h2>
                <p>Name: John Doe</p>
                <p>Email: johndoe@example.com</p>
                <p>Phone: +1 123 456</p>
            </div>
        </div>

    </div>
</body>

</html>
